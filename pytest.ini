[pytest]
testpaths = tests
cache_dir = .pytest_cache
python_files = test_*.py
log_cli = false
log_level = INFO

markers =# High-level categories
    functional: Functional tests validating business logic
    regression: Regression suite for validating existing features
    smoke: Critical path checks for quick validation
    ui: UI/visual validation tests
    security: Security-related tests
    boundary: Boundary value tests

    # Admin-specific categories
    admin: Tests for OpenCart Admin Panel
    product: Tests related to product management (CRUD, listings)
    order: Tests related to order management (view, update, history)

    # Domain grouping
    products: Alias for product-related test grouping
    orders: Alias for order-related test grouping

    # Traceability
    tc_id(id): External Test Case ID mapping (e.g., Jira, Xray)
--html=reports/report.html --self-contained-html

addopts = --tb=short
          --html=reports/report.html --self-contained-html
          --capture=tee-sys
